<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <link rel="stylesheet" href="{{ url_for('.static', filename='asset/mdui/css/mdui.min.css') }}">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="{{ url_for('.static', filename='asset/funter/card_game/font-awesome.min.css') }}">
    <link rel="stylesheet prefetch" href="{{ url_for('.static', filename='asset/funter/card_game/app.css') }}">
    <script src="{{ url_for('.static', filename='asset/mdui/js/mdui.min.js') }}"></script>
    <title>Personal Center</title>
</head>
<body class=" mdui-appbar-with-toolbar mdui-theme-primary-cyan mdui-theme-accent-orange mdui-loaded mdui-drawer-body-left"
      style="margin-top: 20px;">

<header class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
    <div class="mdui-toolbar mdui-color-cyan">
        <span class="mdui-btn mdui-btn-icon " mdui-drawer="{target: '#main-drawer', swipe: true}"><i
                class="mdui-icon material-icons">menu</i></span>
        <i class="mdui-icon material-icons">person_outline</i>
        <a href="javascript:;" class="mdui-typo-headline">个人中心</a>
        <!-- <a href="javascript:;" class="mdui-typo-title">动态</a> -->
        <div class="mdui-toolbar-spacer"></div>
        <div class="mdui-textfield mdui-textfield-expandable">
            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i>
            </button>
            <input class="mdui-textfield-input" type="text" placeholder="Search"/>
            <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i>
            </button>
        </div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">person</i></a>
    </div>
</header>

<!-- 侧边栏 -->
<div class="mdui-drawer" id="main-drawer">

    <div class="mdui-list">
        <a class="mdui-list-item mdui-ripple" href="/web">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo">home</i>
            <div class="mdui-list-item-content">返回首页</div>
        </a>
        </a>
    </div>
</div>

<div class="mdui-container">
    <h4>game</h4>
    <div>
        卡片记忆
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" onclick="card1()">4X4</button>
    </div>

    {# 卡片记忆1 #}
    <div class="mdui-dialog" id="card1">
<div class="mdui-card">
      <div class="container">
	<section class="score-panel">
		<ul class="stars">
			<i class="mdui-icon material-icons">star</i>
			步数
			<i class="mdui-icon material-icons">star</i>
		</ul>

		<span class="moves">0</span> Moves

		<div class="restart" onClick="run()">
			<i class="mdui-icon material-icons">autorenew</i>
		</div>
	</section>

	<ul class="deck" id="deck">

	</ul>
</div>
    </div>

<script src="{{ url_for('.static', filename='asset/funter/card_game/jquery.min.js') }}"></script>
<script src="{{ url_for('.static', filename='asset/funter/card_game/app.js') }}"></script>

<div style="text-align:center;clear:both;">
<script src="{{ url_for('.static', filename='asset/funter/card_game/gg_bd_ad_720x90.js') }}" type="text/javascript"></script>
<script src="{{ url_for('.static', filename='asset/funter/card_game/follow.js') }}" type="text/javascript"></script>
</div>

    </div>
</div>

<script>
    function card1(){
let card1_dialog = new mdui.Dialog("#card1");
card1_dialog.open();
}
</script>
</body>
</html>
